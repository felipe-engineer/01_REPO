<!DOCTYPE html>
<html lang="pt-br">
<head>
  <meta charset="UTF-8">
  <title>Carnaval no GitHub</title>
  <style>
    body {
      background-color: black;
      margin: 0;
      overflow: hidden;
      display: flex;
      justify-content: center;
      align-items: center;
      height: 100vh;
    }

    h1 {
      font-size: 3em;
      font-family: 'Comic Sans MS', cursive, sans-serif;
      color: white;
      animation: carnaval 1s infinite alternate, movimento 3s infinite linear;
      text-shadow: 0 0 10px #fff, 0 0 20px red, 0 0 30px orange,
                   0 0 40px yellow, 0 0 50px green, 0 0 60px blue, 0 0 70px violet;
    }

    @keyframes carnaval {
      0%   { color: red; text-shadow: 0 0 5px red; }
      20%  { color: orange; text-shadow: 0 0 10px orange; }
      40%  { color: yellow; text-shadow: 0 0 15px yellow; }
      60%  { color: green; text-shadow: 0 0 20px green; }
      80%  { color: blue; text-shadow: 0 0 25px blue; }
      100% { color: violet; text-shadow: 0 0 30px violet; }
    }

    @keyframes movimento {
      0%   { transform: translateX(0); }
      25%  { transform: translateX(50px); }
      50%  { transform: translateX(0); }
      75%  { transform: translateX(-50px); }
      100% { transform: translateX(0); }
    }
  </style>
</head>
<body>
  <h1>Olá, este arquivo é do GitHub</h1>
</body>
</html>
